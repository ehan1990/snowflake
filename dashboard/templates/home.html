<section class="content-header">
    <h1>
        Kafka Simulator
        <small>Sends kafka data to anywhere you want!</small>
    </h1>
</section>

<section class="content" ng-controller="IndexController">
  
  <div class="col-xs-8">
    <div class="box box-success">
      <div class="box-body">
        <form ng-submit="sendToKafka(selectedIp, selectedLog, selectedTopic)">
          <div class="col-xs-5">
            <label>Select Destination</label>
            <input type="text" class="form-control" ng-model="selectedIp"/>
            <autocomplete ng-model="yourchoice" data="movies"></autocomplete>
                </div>
                <div class="col-xs-4">
                    <label>Select replayable data</label>
                    <select class="form-control" ng-model="selectedLog" ng-options="log for log in logs"></select>
                </div>
                <div class="col-xs-2">
            <input type="submit" style="margin-top:25px" class="btn btn-block btn-success"></input>
          </div>
          <div class="form-group col-xs-12">
          <br>
              <textarea class="form-control" ng-model="sendFlowRes" rows="14" placeholder="Response from server" disabled></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
