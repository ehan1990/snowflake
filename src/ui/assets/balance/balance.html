<div class="col-md-10 col-md-offset-1 main">
    <div ng-controller="BalanceController">
    <!-- start of controller -->
    	<!-- start of table -->
  		<h2 class="page-header">{{section_title}}</h2>
      	<div class="table-responsive">

		  	<table class="table table-hover">
			    <thead>
					<tr>
						<th ng-repeat="header in table_headers" style="text-align: center">{{header}}</th>
					</tr>
			    </thead>
				<tbody>
					<tr ng-repeat="d in schedule">
						<td style="text-align: center">{{d.key}}</td>
						<!-- <td style="text-align: center">{{d.date | date:'yyyy-MM-dd hh:mm:ss a'}}</td> -->
						<td style="text-align: center">{{d.date}}</td>
						<td style="text-align: center">{{d.cost | number:2}}</td>
						<td style="text-align: center">{{d.attendees}}</td>
						<td style="text-align: center">{{d.cost_person}}</td>
						<td style="text-align: center">{{d.paid_by}}</td>
						<td style="text-align: center">{{d.description}}</td>
					</tr>
				</tbody>                
		  	</table>
			<div class="col-xs-1">
			<input type="number" min="1" ng-model="current_page" ng-change="change_page()" class="form-control" placeholder="page">
			</input>
			</div>
		  <ul class="pagination" style="float:right">
		    <li><a href="" ng-click="inc_page_num(-1)">Previous</a></li>
		    <li><a href="" ng-click="inc_page_num(1)">Next</a></li>
		  </ul>
		</div>
		<!-- end of table -->


    <!-- end of controller -->
    </div>
</div>
