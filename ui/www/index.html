<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Snowflake</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />

    <link href="dist/css/autocomplete.css" rel="stylesheet">
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="dist/js/app.min.js" type="text/javascript"></script>
    <script src="dist/angular/angular.min.js"></script>
    <script src="dist/angular/angular-ui-router.js"></script>
    <script src="dist/asset/app.js"></script>

    <script src="dist/asset/service/CommonService.js"></script>  
    <script src="dist/asset/service/CollectionService.js"></script>  
    <script src="dist/asset/service/TemplateService.js"></script>    

    <script src="dist/asset/controller/HomeController.js"></script>
    <script src="dist/asset/controller/CollectionController.js"></script>
    <script src="dist/asset/controller/TemplateController.js"></script>
    <script src="dist/asset/config.js"></script>


</head>

<body class="skin-blue sidebar-mini" ng-app="Snowflake">
    <div class="wrapper">
        <div ng-include="'dist/asset/view/header.html'"></div>

        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li><a ui-sref="home"><i class='fa fa-home'></i> <span>Home</span></a></li>
                    <li><a ui-sref="db"><i class='fa fa-database'></i> <span>DB Connections</span> <span class="label label-danger pull-right">8</span></a></li>
                    <li><a ui-sref="collection"><i class='fa fa-table'></i> <span>Collections</span> <span class="label label-warning pull-right">12</span></a></li>
                    <li><a ui-sref="graphs"><i class='fa fa-bar-chart'></i> <span>Graphs</span> <span class="label label-success pull-right">2</span></a></li>

                    <li class="treeview">
                      <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        <span>Charts</span>
                        <i class="fa fa-angle-left pull-right"></i>
                      </a>
                      <ul class="treeview-menu">
                        <li><a href="pages/charts/chartjs.html"><i class="fa fa-circle-o"></i> ChartJS</a></li>
                        <li><a href="pages/charts/morris.html"><i class="fa fa-circle-o"></i> Morris</a></li>
                        <li><a href="pages/charts/flot.html"><i class="fa fa-circle-o"></i> Flot</a></li>
                        <li><a href="pages/charts/inline.html"><i class="fa fa-circle-o"></i> Inline charts</a></li>
                      </ul>
                    </li>
                    
                    <li><a ui-sref="users"><i class='fa fa-user'></i> <span>Users</span> <span class="label label-primary pull-right">6</span></a></li>
                    <li><a ui-sref="login"><i class='fa fa-sign-in'></i> <span>Log in</span></a></li>
                    <li><a ui-sref="table"><i class='fa fa-sign-in'></i> <span>Table</span></a></li>
                    <li><a ui-sref="temp"><i class='fa fa-file'></i> <span>Temp</span></a></li>
                </ul>
            </section>
        </aside>
        
        <div class="content-wrapper">
            <div ui-view></div> 
        </div>
        
        <div ng-include="'dist/asset/view/footer.html'"></div>
    </div>
</body>
</html>
