<section class="content-header">
	<h1> 
		Dpi Simulator 
		<small>Your own personal DPI!</small>
	</h1>
</section>

<section class="content">

	<div class="col-xs-5">
		<div class="box box-primary">
			<div class="box-body">
				<table class="table table-hover">
					<tbody>
					<tr>
						<th>IP</th>
						<th>Hostname</th>
						<th>Status</th>
						<th></th>
					</tr>
					<tr ng-repeat="h in hosts">
						<td>{{h.ip}}</td>
						<td>{{h.hostname}}</td>
						<td>{{h.status}}</td>
						<td><button class="btn btn-block btn-primary" ng-click="changeDpiStatus(h)">Change Status</button></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xs-5">
		<div class="box box-primary">
			<div class="box-body">
				<label>Response</label>
              	<textarea class="form-control" ng-model="changeDpiStatusResponse" rows="14" placeholder="Response from server" disabled></textarea>
			</div>
		</div>
	</div>

</section>
