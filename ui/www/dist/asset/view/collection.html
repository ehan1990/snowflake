<section class="content-header">
	<h1>
        Collection Page
    </h1>
</section>

<section class="content">
	<div class="row">
		<!-- table -->
		<div class="col-xs-8">
			<div class="box box-primary">
				<div class="box-body">
					<div class="box-header">
						<h3 class="box-title">Tables</h3>
						<div class="box-tools">
			            	<div class="input-group input-group-sm" style="width: 150px;">
			                	<input type="text" ng-model="searchValue" ng-change="updateSearch(searchValue)" ng-model-options="{debounce:500}" class="form-control pull-right" placeholder="Search">
			                	<div class="input-group-btn">
			                    	<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
			                	</div>
			                </div>
			            </div>
					</div>
					<table class="table table-striped">
						<tr>
							<th style="text-align: center">Name</th>
							<th style="text-align: center" width="150px">Rows</th>
							<th style="text-align: center" width="150px">Detail</th>
						</tr>
						<tr ng-repeat="d in collections">
							<td style="text-align: center">{{d.name}}</td>
							<td style="text-align: center">{{d.rows}}</td>
							<td style="text-align: center"><a class="btn btn-primary btn-xs" ng-click="toDetail(d.serial)">detail page</a></td>
						</tr>
					</table>
					<div class="box-footer clearfix">
						total: {{count}}
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#/collection" ng-click=decCollectionPage()>«</a></li>
							<li><a href="#/collection" ng-click=changeCollectionPage(collectionPages[0])>{{collectionPages[0]}}</a></li>
							<li><a href="#/collection" ng-click=changeCollectionPage(collectionPages[1])>{{collectionPages[1]}}</a></li>
							<li><a href="#/collection" ng-click=changeCollectionPage(collectionPages[2])>{{collectionPages[2]}}</a></li>
							<li><a href="#/collection" ng-click=incCollectionPage()>»</a></li>
						</ul>
            		</div>
				</div>
			</div>
		</div>

	</div>
</section>
