<div class="col-md-10 col-md-offset-1 main">
	<div ng-controller="FaqController">
		<h2 class="page-header">{{section_title}}</h2>
        <div class="form-group">
            <input type="text"  class="form-control" placeholder="Search FAQ" ng-model="search_text" ng-change="update_search()" ng-model-options='{ debounce: 250 }'>
        </div>
		<div class="panel panel-default" ng-repeat="faq in faqs">
			<div class="panel-heading">{{faq.title}}</div>
			<div class="panel-body">{{faq.content}}</div>
		</div>
